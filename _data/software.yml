simpledirhypergraphs:
  name: SimpleDirectedHypergraphs.jl
  description: |
    SimpleDirectedHypergraphs.jl is a Julia package for directed hypergraph data structures. It builds off of SimpleHypergraphs.jl, which in turn implements the Graphs.jl interface.
  role: Lead Developer/Maintainer
  image: /images/simpdirhypergraphs.png
  url: https://github.com/coreacter/SimpleDirectedHypergraphs.jl

simplehypergraphs:
  name: SimpleHypergraphs.jl
  description: |
    A simple hypergraphs package for the Julia programming language.
  role: Contributor
  image: /images/simplehypergraphs.png
  url: https://github.com/pszufe/SimpleHypergraphs.jl

rnmc:
  name: RNMC
  description: | 
    Reaction Network Monte Carlo (RNMC) is a collection of programs for Monte Carlo simulation of statistical mechanical systems heavily inspired by SPPARKS. RNMC is designed to run large numbers of simulations of a fixed system in parallel.
  role: Developer/Lead Maintainer
  image: /images/rnmc.png
  url: https://github.com/BlauGroup/RNMC

emmet:
  name: Emmet
  description: |
    Emmet is a toolkit of packages designed to build the Materials API. The Materials API is the specification of the Materials Project for defining and dissemenating "materials documents".
  role: Developer
  image: /images/emmet.png
  url: https://github.com/materialsproject/emmet

mpcat:
  name: MPcat
  description: |
    An interface between the Schrodinger Python API and the Materials Project software suite, allowing for high-throughput transition-state searches and other DFT calculations using Jaguar and AutoTS.
  role: Lead Developer/Maintainer
  image: /images/mpcat.png
  url: https://github.com/espottesmith/MPcat

mrnet:
  name: Molecular Reaction Networks (MR.Net or Mr. Network)
  description: |
    A toolkit for the generation and analysis of large-scale computational chemical reaction networks, including graph-based pathfinding and high-performance stochastic (Monte Carlo) analysis.
  role: Developer
  image: /images/mrnet.png
  url: https://github.com/materialsproject/mrnet

pymatgen:
  name: Python Materials Genomics (pymatgen)
  description: |
    A robust, open-source Python library for materials analysis.
  role: Contributor
  image: /images/pymatgen.png
  url: https://github.com/materialsproject/pymatgen

custodian:
  name: custodian
  description: |
    A simple, robust and flexible just-in-time (JIT) job management framework written in Python which facilitates error checking, job management, and error recovery.
  role: Contributor
  image: /images/custodian.png
  url: https://github.com/materialsproject/custodian

atomate:
  name: atomate
  description: |
    A software for computational materials science that contains pre-built workflows to compute and analyze the properties of materials.
  role: Contributor
  image: /images/atomate.png
  url: https://github.com/hackingmaterials/atomate